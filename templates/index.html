<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Map with Bike Stations</title>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initMap" async defer></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    
    <style>
        #weather-bar {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        #weather-bar img {
            width: 50px;
            height: 50px;
        }
        
        #map {
            height: 500px;
            width: 100%;
        }
        
        #search-box {
            width: 300px;
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .legend {
            background: white;
            padding: 10px;
            margin: 10px;
            border: 1px solid #999;
            border-radius: 4px;
            position: absolute;
            bottom: 30px;
            right: 10px;
            z-index: 1000;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <div id="weather-bar">
        Loading Dublin weather...
    </div>

    <h2>Dublin Bike Stations Map</h2>

    <input id="search-box" type="text" placeholder="Search for places in Dublin...">
    <div id="map"></div>
    <div class="legend">
        <h4 style="margin: 0 0 8px 0">Bike Availability</h4>
        <div class="legend-item">
            <div class="legend-color" style="background-color: green"></div>
            <span>High (>66%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: orange"></div>
            <span>Medium (33-66%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red"></div>
            <span>Low (<33%)</span>
        </div>
    </div>
</body>
</html>
