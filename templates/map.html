<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper of Wheels Bike Stations Map</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Circle-icons-bike.svg.png') }}">
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initMap" async defer></script>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map_styles.css') }}">

</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/Logo_bike_sharing.png') }}" alt="Bike Sharing Dublin Logo" class="logo-image">
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/map">Map</a>
            <a href="/subscription">Subscription</a>
            <a href="#footer">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <div id="weather-bar">
            Loading Dublin weather...
        </div>
    
        <h2 class="page-title">Dublin Bike Stations Map</h2>
    
        <input id="search-box" type="text" placeholder="Search for places in Dublin...">
    
        <button onclick="toggleBikeLayer()" style="padding: 8px; margin: 10px; cursor: pointer;">
            Toggle Bicycling Layer
        </button>
    
        <!-- Map Section -->
        <div class="map-wrapper">
            <div id="map"></div>
        </div>
    
        <!-- Toggle Button -->
        <button id="show-predictions" style="display: none;">Show Predictions</button>
    
        <!-- Combined side-by-side panel for legend + prediction -->
        <div class="bottom-panel">
            <!-- Legend -->
            <div class="legend">
                <h4>Bike Availability</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: green"></div>
                    <span>High (&gt;66%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: orange"></div>
                    <span>Medium (33â€“66%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: red"></div>
                    <span>Low (&lt;33%)</span>
                </div>
            </div>
    
            <!-- Prediction Panel -->
            <div id="prediction-panel" style="display: block;">
                <button class="toggle-btn" aria-label="Hide Predictions">&times;</button>
                <h3>Bike Availability Prediction</h3>
                <form id="prediction-form">
                    <label for="station_id">Station ID:</label>
                    <input type="number" id="station_id" name="station_id" required>
    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" value="Dublin" required>
    
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" value="2024" required>
    
                    <label for="month">Month:</label>
                    <input type="number" id="month" name="month" value="1" required>
    
                    <label for="day">Day:</label>
                    <input type="number" id="day" name="day" value="1" required>
    
                    <label for="hour">Hour:</label>
                    <input type="number" id="hour" name="hour" value="12" required>
    
                    <label for="minute">Minute:</label>
                    <input type="number" id="minute" name="minute" value="0" required>
    
                    <button type="submit">Predict</button>
                </form>
                <div id="predicted-bikes"></div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer id="footer">
        <div class="footer-title">Contact us</div>
        <div class="footer-links">
            <!-- Phone -->
            <div class="contact-icon">
                <a href="tel:089245374273">
                    <img src="{{ url_for('static', filename='images/phone_icon.png') }}" alt="Phone icon" class="contact-icon-img">
                    <span>089 245374273</span>
                </a>
            </div>
    
            <!-- Email -->
            <div class="contact-icon">
                <a href="mailto:group3-support@ucd.com">
                    <img src="{{ url_for('static', filename='images/email_icon.png') }}" alt="Email icon" class="contact-icon-img">
                    <span>group3-support@ucd.com</span>
                </a>
            </div>
    
            <!-- Socials -->
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <img src="{{ url_for('static', filename='images/social-instagram-new-circle-512.jpg') }}" class="social-icon">
            </a>
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <img src="{{ url_for('static', filename='images/facebook_circle_color-512.jpg') }}" class="social-icon">
            </a>
        </div>
    </footer>
    <!-- This is the separate prediction JS file -->
    <script src="{{ url_for('static', filename='js/prediction.js') }}"></script>
</body>
</html>
