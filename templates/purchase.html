<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Subscription - Bike Sharing Dublin</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Circle-icons-bike.svg.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/purchase_styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/Logo_bike_sharing.png') }}" alt="Bike Sharing Dublin Logo" class="logo-image">
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/map">Map</a>
            <a href="/subscription">Subscription</a>
            <a href="#footer">Contact us</a>
        </div>
    </nav>
    
    <h1>Purchase Subscription</h1>
    <div class="form-container">
        <form id="purchase-form">
            <label for="subscription-plan">Choose your plan:</label>
            <select id="subscription-plan" required>
                <option value="1-day" data-price="5">1 Day Ticket - €5</option>
                <option value="3-day" data-price="12">3 Day Ticket - €12</option>
                <option value="annual" data-price="35">Annual Pass - €35</option>
            </select>

            <label for="price">Price:</label>
            <input type="text" id="price" disabled>

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="bank-details">Bank Details:</label>
            <input type="text" id="bank-details" required placeholder="Enter your bank details">

            <button type="submit">Confirm Purchase</button>
        </form>
        <p id="result"></p>
    </div>

    
    <!-- Go Back Button -->
    <div style="text-align: center; margin-top: 2rem;">
        <a href="{{ url_for('subscription') }}" class="back-button">← Return to Subscription</a>
    </div>

    <script>
        // Update price based on selected plan
        document.getElementById('subscription-plan').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            document.getElementById('price').value = price;
        });

        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Generate a random string for confirmation
            const randomString = Math.random().toString(36).substring(2, 15);
            document.getElementById('result').innerText = `Your confirmation code: ${randomString}`;
            
            // Optionally, you can clear the form after submission
            this.reset();
        });

        // Trigger change event to set initial price
        document.getElementById('subscription-plan').dispatchEvent(new Event('change'));
    </script>

     <!-- Footer -->
     <footer id="footer">
        <div class="footer-title">Contact us</div>
        <div class="footer-links">
            <!-- Phone -->
            <div class="contact-icon">
                <a href="tel:089245374273">
                    <img src="{{ url_for('static', filename='images/phone_icon.png') }}" alt="Phone icon" class="contact-icon-img">
                    <span>089 245374273</span>
                </a>
            </div>
    
            <!-- Email -->
            <div class="contact-icon">
                <a href="mailto:group3-support@ucd.com">
                    <img src="{{ url_for('static', filename='images/email_icon.png') }}" alt="Email icon" class="contact-icon-img">
                    <span>group3-support@ucd.com</span>
                </a>
            </div>
    
            <!-- Socials  -->
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <img src="{{ url_for('static', filename='images/social-instagram-new-circle-512.jpg') }}" class="social-icon">
            </a>
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <img src="{{ url_for('static', filename='images/facebook_circle_color-512.jpg') }}" class="social-icon">
            </a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/purchase.js') }}"></script>

</body>
</html>
